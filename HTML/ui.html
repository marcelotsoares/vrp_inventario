<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="ui.css" type="text/css" rel="stylesheet">
    <script src="ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Varela+Round&display=swap" rel="stylesheet"> 

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body style="background-color: transparent;display:none;" id="inventario">
    <div class="container">
        <div class="info-total">
           <p>   Dinheiro: <span class="money"></span>   Peso Maximo: <span id="weight"></span></p>
        </div>
        <div class="container-table">
            <div class="player-inventario">
            <h1>Seu inventario</h1> 
            <div class="container-item-tudo" ondrop="drop(event)" ondragover="allowDrop(event)">    


            </div>
        </div>
        <div class="inventario-proximo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h1>Inventarios Próximos a você</h1> 

        </div>
    <script>
        $(document).ready(function(){
            window.addEventListener('message', function(event) {
            $('.money').html(event.data.dinheiro);
            $('#weight').html(`${event.data.weight} / ${event.data.max_weight} kg`);
        })})
    </script>
</body>
</html>
